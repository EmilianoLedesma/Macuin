version: "3.9"

networks:
  macuin_network:
    driver: bridge

volumes:
  mysql_data:

services:

  # -----------------------------------------------------------
  # Base de datos MySQL 8.0
  # -----------------------------------------------------------
  db:
    image: mysql:8.0
    container_name: macuin_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE:      ${MYSQL_DATABASE}
      MYSQL_USER:          ${MYSQL_USER}
      MYSQL_PASSWORD:      ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema_clean.sql:/docker-entrypoint-initdb.d/schema_clean.sql:ro
    ports:
      - "3306:3306"
    networks:
      - macuin_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # -----------------------------------------------------------
  # phpMyAdmin — interfaz web para MySQL
  # -----------------------------------------------------------
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: macuin_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    networks:
      - macuin_network
    depends_on:
      - db

  # -----------------------------------------------------------
  # Flask — cliente interno (panel administrativo)
  # -----------------------------------------------------------
  flask:
    build:
      context: ./flask_app
      dockerfile: Dockerfile
    container_name: macuin_flask
    restart: unless-stopped
    environment:
      FLASK_ENV:  ${FLASK_ENV:-development}
      SECRET_KEY: ${SECRET_KEY}
    ports:
      - "${FLASK_PORT:-5000}:5000"
    networks:
      - macuin_network
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./flask_app:/app

  # -----------------------------------------------------------
  # Laravel — cliente externo (reservado para entregable futuro)
  # -----------------------------------------------------------
  laravel:
    image: php:8.2-fpm
    container_name: macuin_laravel
    restart: unless-stopped
    networks:
      - macuin_network
    volumes:
      - ./laravel_app:/var/www/html
    profiles:
      - future
